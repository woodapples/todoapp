# MongoDB Configuration 
quarkus.mongodb.connection-string=mongodb://localhost:27017/todoapp?retryWrites=false
quarkus.mongodb.database=todoapp

# CORS for Frontend 
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:8088,http://localhost:4200,http://localhost:3000
quarkus.http.cors.headers=*
quarkus.http.cors.methods=GET,PUT,POST,PATCH,DELETE,OPTIONS
quarkus.http.cors.access-control-allow-credentials=true

# Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Container Image Configuration
quarkus.container-image.build=true
quarkus.container-image.builder=docker
quarkus.container-image.group=woodapples
quarkus.container-image.name=todo-backend
quarkus.container-image.tag=latest

# OpenAPI Configuration 
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

