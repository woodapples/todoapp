# MongoDB Configuration
quarkus.mongodb.connection-string=mongodb://root:root@localhost:27017/todoapp?authSource=admin
quarkus.mongodb.database=todoapp

# CORS f√ºr Frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200,http://localhost:3000
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,PUT,POST,PATCH,DELETE,OPTIONS

# Server Configuration
quarkus.http.port=8080

# OpenAPI Configuration - Hybrid Approach
# Generiere OpenAPI aus bestehenden JAX-RS Annotationen
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Automatische OpenAPI-Generierung aus Code
mp.openapi.extensions.smallrye.scan.enabled=true
mp.openapi.extensions.smallrye.scan.packages=com.github.woodapples.todoapp.resource

# API-Metadaten
mp.openapi.extensions.smallrye.info.title=Todo Management API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Comprehensive Todo management API generated from code
mp.openapi.extensions.smallrye.info.contact.name=Todo API Team
mp.openapi.extensions.smallrye.info.license.name=MIT

# Development
quarkus.log.level=INFO
quarkus.log.category."com.github.woodapples.todoapp".level=DEBUG

# Dev Mode Features
quarkus.dev-ui.always-include=true
